<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/652f8ed312.js" crossorigin="anonymous"></script>
    <title>JS Capstone</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo"></div>
      <div class="navigation-bar">
        <p class="navigation-item" id="counter">Categories</p>
        <p class="navigation-item">Dogs</p>
        <p class="navigation-item">Breeds</p>
      </div>
    </header>

    <!-- Main Section -->
    <main id="main-section" class="main-section">

    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Created by
            <a href="https://github.com/fortuneonyeka">Ihedoro Fortunatus Onyeka</a>,
            <a href="https://github.com/piero-vic">Piero Lescano</a> And
            <a href="https://github.com/Fondem-Jr">Fondem Junior</a>
          </p>
    </footer>
    <section class="container">
        <ul class="list-container"></ul>
        <ul class="pagination"></ul>
        <article id="popup-article" class="d-none">
          <div id="popup-container">
            <div class="popup-scroll">
              <button id="close-popup"><i class="fa fa-window-close fs-3" aria-hidden="true"></i></button>
              <div id="popup-image">
              </div>
              <h3 class="popup-breed-name"></h3>
              <div id="popup-info">
                <div class="info-row">
                  <p class="popup-info-entry">
                    <span class="info-entry-label">Breed group:</span>
                    <span id="popup-breed_group"></span>
                  </p>
                  <p class="popup-info-entry">
                    <span class="info-entry-label">Bred for:</span>
                    <span id="popup-bred_for"></span>
                  </p>
                </div>
                <div class="info-row">
                  <p class="popup-info-entry">
                    <span class="info-entry-label">Lifespan:</span>
                    <span id="popup-life_span"></span>
                  </p>
                  <p class="popup-info-entry">
                    <span class="info-entry-label">Height [cm]:</span>
                    <span id="popup-height"></span>
                  </p>
                </div>
                <div class="info-row">
                  <p class="popup-info-entry">
                    <span class="info-entry-label">Temperament:</span>
                    <span id="popup-temperament"></span>
                  </p>
                  <div>
                  </div>
                </div>
              </div>
              <div id="comments-container">
                <h3>Comments: <span id="comments-counter"></span></h3>
                <ul id="comments-list">
                </ul>
              </div>
              <h3>Add a comment</h3>
              <form id="new-comment">
                <input type="text" id="new-comment-name" class="my-2" placeholder="Your name">
                <textarea id="new-comment-content" class="my-2" placeholder="Your insight"></textarea>
                <button id="new-comment-submit" type="submit" class="comment-button">Comment</button>
              </form>
            </div>
        </div>
        </article>
    </section>
  </body>
</html>
