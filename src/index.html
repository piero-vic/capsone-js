<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/652f8ed312.js" crossorigin="anonymous"></script>
    <title>JS Capstone</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo"></div>
      <h2 id="counter">Categories</h2>
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Terriers</a>
                <a class="dropdown-item" href="#">Hunters</a>
                <a class="dropdown-item" href="#">Guard</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Section -->
    <main class="main-section">
        <ul class="list-container"></ul>
        <ul class="pagination"></ul>
        <article id="popup-article" class="d-non">
          <div id="popup-container">
            <div class="popup-scroll">
              <button id="close-popup"><i class="fa fa-window-close fs-3" aria-hidden="true"></i></button>
              <div id="popup-image">
              </div>
              <h2 class="popup-breed-name"></h2>
              <div id="popup-info">
                <div class="info-row">
                  <p class="popup-info-entry">
                    <span class="info-entry-label">Breed group:</span>
                    <span id="popup-breed_group"></span>
                  </p>
                  <p class="popup-info-entry">
                    <span class="info-entry-label">Bred for:</span>
                    <span id="popup-bred_for"></span>
                  </p>
                </div>
                <div class="info-row">
                  <p class="popup-info-entry">
                    <span class="info-entry-label">Lifespan:</span>
                    <span id="popup-life_span"></span>
                  </p>
                  <p class="popup-info-entry">
                    <span class="info-entry-label">Height [cm]:</span>
                    <span id="popup-height"></span>
                  </p>
                </div>
                <div class="info-row">
                  <p class="popup-info-entry">
                    <span class="info-entry-label">Temperament:</span>
                    <span id="popup-temperament"></span>
                  </p>
                  <div>
                  </div>
                </div>
              </div>
              <div id="comments-container">
                <h3>Comments <span id="comments-counter"></span></h3>
                <ul id="comments-list">
                </ul>
              </div>
              <h3>Add a comment</h3>
              <form id="new-comment">
                <input type="text" id="new-comment-name" class="my-2"
                       placeholder="Your name">
                <textarea id="new-comment-content" class="my-2" placeholder="Your insight">
                </textarea>
                <button id="new-comment-submit" class="comment-button">Comment</button>
              </form>
            </div>
        </div>
        </article>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Created by
            <a style="text-decoration:none" href="https://github.com/fortuneonyeka"><span class="author">Ihedoro Fortunatus Onyeka,</span></a>
            <a style="text-decoration:none" href="https://github.com/piero-vic"><span class="author">Piero Lescano Castillo</span></a> And
            <a style="text-decoration:none" href="https://github.com/Fondem-Jr"><span class="author">Fondem Junior</span></a>
          </p>
    </footer>
  </body>
</html>
